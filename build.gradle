
buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' } // Required for custom libraries
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.0.2" // Updated Android Gradle Plugin
        classpath 'com.google.gms:google-services:4.3.14' // Updated Google Services Plugin
        // NOTE: Do not place your application dependencies here; they belong in the app module's build.gradle file.
    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}